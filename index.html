<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6ee12b0358.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="search">
            <div class="search__input-box">
                <input type="text" class="search__input" placeholder="Znajdź osobę lub zawód">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search__list-box">
                <ul class="search__list">
                    <li class="search__list-item"><img src="/img/man3.png" alt="" class="search__list-item-img">Adam Kowalski<span class="search__list-item-profession"> - Front-end Developer</span></li>
                    <li class="search__list-item"><img src="/img/man2.png" alt="" class="search__list-item-img">Kamil Nowak<span class="search__list-item-profession"> - Back-end Developer</span></li>
                    <li class="search__list-item"><img src="/img/man.png" alt="" class="search__list-item-img">Krzysztof Włodarczyk<span class="search__list-item-profession"> - Full-Stack Developer</span></li>
                    <li class="search__list-item"><img src="/img/woman.png" alt="" class="search__list-item-img">Ania Nowicka<span class="search__list-item-profession"> - Frontend Developer</span></li>
                    <li class="search__list-item"><img src="/img/woman2.png" alt="" class="search__list-item-img">Monika Załęcka<span class="search__list-item-profession"> - Frontend Developer</span></li>
                    
                </ul>
            </div>
        </div>
    </div>



    <script src="/js/main.js"></script>
</body>
</html>
